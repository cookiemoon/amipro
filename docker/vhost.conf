# docker/vhost.conf

<VirtualHost *:80>
    # Set the document root to FuelPHP's public directory
    DocumentRoot /var/www/html/public

    # Allow .htaccess files to override settings
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Send errors to Docker's log output for easy debugging
    ErrorLog /proc/self/fd/2
    TransferLog /proc/self/fd/1
</VirtualHost>